{% extends '_layout.html' %}

{% block title %}Login Page{% endblock %}
{%  block head_script %}{% endblock %}

{% block main %}
<!-- Custom Login Form -->
<div>
    <h2 class="text-3xl font-bold">Login with Email</h2>
    <form action="/login_manual" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div>
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-5" type="username" id="username" name="username" required>
        </div>
        <div>
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-5" type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-5" type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
    </form>
</div>

<!-- Registration Link -->

<!-- Google Sign In -->
<div>
    <a href='/google_login'><button type="button" class="login-with-google-btn" >Sign in with Google</button></a>
</div>


<div>
    <a href="/registration" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center mb-4 mt-4 ml-4">Register</a>
</div>

<div>
    <a href="/calendar" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center mb-4 ml-4">Calendar</a>
</div>
{% endblock %}
