{% extends '_layout.html' %}

{% block title %}Create Group{% endblock %}

{% block main %}
<form action="/groups/create/" method="post">
    <div>
        <label for="group_name">Group Name:</label>
        <input type="text" id="group_name" name="group_name" required>
    </div>
    <div>
        <label for="group_description">Group Description:</label>
        <input type="text" id="group_description" name="group_description" required>
    </div>
    <div>
        <label for="is_group_public">Is Group Public:</label>
        <input type="checkbox" id="is_group_public" name="is_group_public">
    </div>
    <div>
        <button type="submit">Create Group</button>
    </div>
</form>

{% endblock %}
