<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head_script %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='calendar.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header class="bg-purple-800 text-white h-16">
        <nav class="nav-grid">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/">Find Groups</a></li>
                <li><a href="/profile/{{ session['user_id'] }}">Profile</a></li>
            </ul>
        </header>
    <main>{% block main %}{% endblock %}</main>
    <footer class="bg-purple-600 text-white height-400px"><div>JACD@Project.com</div></footer>

</html>
