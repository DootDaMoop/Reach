<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='calendar.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="/static/slider.js" defer></script>
    {% block head_script %}{% endblock %}
    
    
</head>
<body>
    <header class="bg-black text-white">
        <nav class="nav-grid">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/find_group">Find Groups</a></li>
                <li><a href="/profile/{{ session['user_id'] }}">Profile</a></li>
                <li><a href="/event">Event</a></li>
            </ul>
        </header>
    <div class="circle">
        <img class="circle-img" id="picon" src="/static/img/Mukaka.jpg" alt="profile picture">
    </div>
    <div class="profile-menu hidden" id="menu">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action"><a href="/profile/{{ session['user_id'] }}">My Profile</a></li>
            <li class="list-group-item list-group-item-action"><a href="/logout">Logout</a></li>
        </ul>
    </div>
    <main>{% block main %}{% endblock %}</main>
    <footer class="bg-black text-white height-400px"><div>JACD@Project.com</div></footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
