{% extends '_layout.html' %}

{% block title %}Create Event{% endblock %}
{%  block head_script %}{% endblock %}

{% block main %}

<form action="/groups/{{group['group_id']}}/create_event/" method="post">
    <div>
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name " name="event_name" required>
    </div>
    <div>
        <label for="event_description">Event Description:</label>
        <input type="text" id="event_description" name="event_description" required>
    </div>
    <div>
        <label for="is_event_public">Is Event Public:</label>
        <input type="checkbox" id="is_event_public" name="is_event_public" required>
    </div>
    <div>
        <label for="event_start_date">Event Start Date:</label>
        <input type="datetime-local" id="event_start_date" name="event_start_date" required>
    </div>
    <div>
        <label for="event_end_date">Event End Date:</label>
        <input type="datetime-local" id="event_end_date" name="event_end_date" required>
    </div>
    <div>
        <button type="submit">Create Event</button>
    </div>
</form>

{% endblock %}
