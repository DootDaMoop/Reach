{% extends '_layout.html' %}

{% block title %}Create Event{% endblock %}
{%  block head_script %}{% endblock %}

{% block main %}

<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/groups/{{group['group_id']}}/create_event/" method="post">
    <div>
        <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="event_name">Event Name:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3" type="text" id="event_name " name="event_name" required>
    </div>
    <div>
        <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="event_description">Event Description:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3" type="text" id="event_description" name="event_description" required>
    </div>
    <div>
        <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="is_event_public">Is Event Public:</label>
        <input class="mr-2 leading-tight" type="checkbox" id="is_event_public" name="is_event_public" required>
    </div>
    <div>
        <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="event_start_date">Event Start Date:</label>
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3" type="datetime-local" id="event_start_date" name="event_start_date" required>
    </div>
    <div>
        <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="event_end_date">Event End Date:</label>
        <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3" type="datetime-local" id="event_end_date" name="event_end_date" required>
    </div>
    <div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-2" type="submit">Create Event</button>
    </div>
</form>

{% endblock %}
