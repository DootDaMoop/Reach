{% extends '_layout.html' %}

{% block title %}Create Group{% endblock %}
{%  block head_script %}<link rel="stylesheet" href="/static/edit.css">{% endblock %}

{% block main %}

<divclass="form-wrapper">
    <div class="group-edit-card">
        <div class="group-image"></div>
            <div class="group-info">
                <form method="post" action="/groups/{{ group_id }}/group_edit/">
                    <label for="name">Name:</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="group_name" name="group_name" value="{{  group_name  }}">
                    
                    
                    <label for="privacy">Public:</label>
                    <input type="checkbox" id="privacy" name="privacy" {{ 'checked' if status else '' }}>
                    
                    
                    <p for="description">Description:</p>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="description" name="description" value="{{  description  }}">
                    
                    <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Save">
                </form>
            </div>
    </div>
    <div class="member-list">
        <h1>Members:</h1>
        {% for member in members %}
        <div class="member">
            <!--
            <img src="/path/to/default/profile_icon.png" alt="profile icon">
            -->
            <p>Name: {{ member.user_name }}</p>
            <p>Role: {{ member.user_role }}</p>
            <p>Options: <button>Edit</button> <button>Remove</button></p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
