{% extends '_layout.html' %}

{% block title %}Registration Page{% endblock %}

{% block body %}
<form action="/register" method="post">
    <div>
      <label for="username">Username:</label>
      <input type="username" id="username" name="username">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <div>
        <label for="first_name">First Name:</label>
        <input type="first_name" id="first_name" name="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="last_name" id="last_name" name="last_name">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </div>
    <div>
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password">
    </div>
    <div>
      <button type="submit" a href='/login'>Register</button>
    </div>
</form>
<a href='/login'>Sign in with Google</a>
{% endblock %}
