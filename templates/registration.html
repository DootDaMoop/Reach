{% extends '_layout.html' %}

{% block title %}Registration Page{% endblock %}

{% block main %}
<h2 class="text-3xl font-bold">Signup</h2>
<form action="/register" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div>
      <label for="username" class="block text-gray-700 text-sm font-bold mb-1">Username:</label>
      <input type="username" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3">
    </div>
    <div>
      <label for="email" class="block text-gray-700 text-sm font-bold mb-1">Email:</label>
      <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3">
    </div>
    <div>
        <label for="first_name" class="block text-gray-700 text-sm font-bold mb-1">First Name:</label>
        <input type="first_name" id="first_name" name="first_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3">
    </div>
    <div>
        <label for="last_name" class="block text-gray-700 text-sm font-bold mb-1">Last Name:</label>
        <input type="last_name" id="last_name" name="last_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3">
    </div>
    <div>
      <label for="password" class="block text-gray-700 text-sm font-bold mb-1">Password:</label>
      <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3">
    </div>
    <div>
      <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-1">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3">
    </div>
    <div>
      <button type="submit" a href='/login_manual' class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center mt-3">Register</button>
    </div>
</form>
<a href='/google_login'>Sign in with Google</a>
{% endblock %}
